<div class="containerLista">
    <form (ngSubmit)="adicionaNaLista(formNome.value)">
        <p class="title">Adicione um item que você deseja comprar em nossa loja:</p>
        <input ngModel #formNome="ngModel" name="nome" required minlength="3" type="text" placeholder="Digite o produto que você deseja">
        <button class="buttonList" type="submit" [disabled]="formNome.invalid">Adicionar item</button>
    </form>
    
    <div class="listaDesejos">
        <h3 class="title" *ngIf="listaDesejos.length > 0">Jogos que você deseja:</h3>
        <ul>
            <li class="desejo" *ngFor="let desejo of listaDesejos">{{desejo}}</li>
        </ul>
        <p class="title" *ngIf="listaDesejos.length > 0">Buscaremos disponibilizar esses títulos em breve em nossa loja, agradecemos a contribuição</p>
    </div>
</div>
