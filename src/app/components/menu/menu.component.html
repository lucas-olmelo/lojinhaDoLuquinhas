<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

<i mat-button [matMenuTriggerFor]="menu" class="bi bi-list" style="font-size: 40px; color: white;"></i>

<mat-menu #menu="matMenu" [overlapTrigger]="false">
    <button mat-menu-item routerLink="/carrinho" routerLinkActive="active">
        <i class="bi bi-cart3" style="font-size: 30px; color: black;"></i>Carrinho
    </button>
    <button mat-menu-item routerLink="/favoritos" routerLinkActive="active">
        <i class="bi bi-heart" style="font-size: 30px; color: black;"></i>Lista de Desejos
    </button>
</mat-menu>
