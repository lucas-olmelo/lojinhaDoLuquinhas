<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

<div class="product">
    <img class="productImage" src="{{image}}" alt="">
    <h2 class="productName">{{name}}</h2>
    <div class="priceAdd">
        <p class="productPrice">{{returnPrice()}}</p>
        <i (click)="clickHeart()" class="bi bi-heart" style="font-size: 30px; color: black;"></i>
    </div>
</div>
