<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

<div class="product">
    <img class="productImage" src="{{game.img}}" alt="">
    <h2 class="productName">{{game.nome}}</h2>
    <div class="priceAdd">
        <p class="productPrice">{{returnPrice()}}</p>
        <span class="btnHeart{{game.id}}">
            <i (click)="clickHeart(game.id)" class="bi bi-heart" style="font-size: 30px; color: black;"></i>
         </span>
        <span class="btnHeartFill{{game.id}} noDisplay">
            <i (click)="clickHeart(game.id)" class="bi bi-heart-fill" style="font-size: 30px; color: red;"></i>
        </span>
    </div>
</div>
